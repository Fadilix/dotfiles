# User Settings
# My own settings
#
#
# Sourcing colors generated by wallust
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master #from Hyprland >v0.41.2
  new_on_top = 1
  mfact = 0.5
}

# $color11 = #5173d0
general {
  gaps_in = 4
  gaps_out = 4
  border_size = 1
  resize_on_border = true
  # col.active_border = $color17 # red
  # col.active_border = $color16 # blue
  # col.inactive_border = $backgroundCol
  col.active_border = $color18

  layout = dwindle

  snap {
      # window_gap = 2 
    }
}

# group {
#  col.border_active = $color15
#
#	groupbar {
#	col.active = $color0
# }
#}

decoration {
  rounding = 10 
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8


  blur {
  enabled = true
  size = 6
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}
    
animations {
  enabled = yes
  first_launch_animation = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  
  animation = windows, 1, 2, wind, slide
  animation = windowsIn, 1, 2, winIn, slide
  animation = windowsOut, 1, 2, winOut, slide
  animation = windowsMove, 1, 2, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 2, default
  animation = workspaces, 1, 3, wind
}

input {
  kb_layout=fr, us
  # kb_options=ctrl:nocaps
  # kb_options=caps:numlock
 #  kb_options=caps:shiftlock
  #  
  
  # kb_options = caps:shiftlock
 # kb_options = "caps:shiftlock,shift:both_capslock_cancel,caps:ctrl_modifier"
  # kb_options=grp:alt_shift_toggle, caps:shiftlock, caps:none
  kb_options=grp:alt_shift_toggle, caps:shiftlock

  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=true
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=true 
  workspace_swipe_forever=true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
	vfr = true
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  #no_direct_scanout = true #for fullscreen games - deprecated
  initial_workspace_tracking = 0
  middle_click_paste = false
}


binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}


